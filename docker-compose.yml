version: '3.8'

services:
  tehnikapremium-bot:
    build: .
    container_name: tehnikapremium-assistant
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - DATABASE_URL=sqlite+aiosqlite:///./data/products.db
      - CHROMA_DB_PATH=./data/chroma_db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Опциональный Nginx для продакшена
  nginx:
    image: nginx:alpine
    container_name: tehnikapremium-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - tehnikapremium-bot
    profiles:
      - production

